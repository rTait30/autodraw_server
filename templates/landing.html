<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f0f0;
        }

        .landing-bg {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            background-size: cover;
            background-position: center;
        }

        .landing-bg.lazy-loaded {
            background-image: url("{{ url_for('static', filename='img/shadesails.jpg') }}");
        }

        .login-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 320px;
            box-shadow: 0 0 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box h1 {
            font-size: 28px;
            margin-bottom: 4px;
            font-weight: 800;
            color: #1b1b2f;
        }

        .login-box h2 {
            font-size: 14px;
            margin-bottom: 24px;
            color: #444;
            letter-spacing: 2px;
        }

        form {
            width: 100%;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .remember {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember input {
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2f2f6f;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background-color: #222255;
        }

        .forgot {
            margin-top: 16px;
            font-size: 14px;
        }

        .forgot a {
            text-decoration: none;
            color: #333;
        }

        #errorBox {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="landing-bg">
    <div class="login-box">
        <img src="{{ url_for('static', filename='img/DRlogo.png') }}" alt="Logo">

        <form id="loginForm">
            <input type="text" id="username" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>

            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="forgot">
            <a href="#">Forgot <strong>password</strong>?</a>
        </div>

        <div id="errorBox"></div>
    </div>
</div>

<script type="module">
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const res = await fetch('/copelands/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        })
    });

    if (res.ok) {
        window.location.href = '/copelands/dashboard';
    } else {
        document.getElementById('errorBox').innerText = 'Login failed.';
    }
});

window.addEventListener('load', () => {
    const bg = document.querySelector('.landing-bg');
    if (bg) {
        bg.classList.add('lazy-loaded');
    }
});
</script>

</body>
</html>
