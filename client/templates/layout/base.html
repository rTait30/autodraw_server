<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MyApp{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #1b1c3a;
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }

        .nav-left,
        .nav-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .nav-left img {
            height: 36px;
            margin-right: 20px;
        }

        .nav-left a,
        .nav-right a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
        }

        .nav-left a:hover,
        .nav-right a:hover {
            text-decoration: underline;
        }

        .role-label {
            font-weight: 500;
            font-size: 14px;
            opacity: 0.8;
        }

        main {
            padding: 24px;
        }
    </style>
</head>
<body>

<header>
    <div class="nav-left">
        <img src="{{ url_for('static', filename='img/DRlogo.png') }}" alt="Logo">
        <a href="{{ url_for('dashboard.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('newproject.newproject') }}">New Project</a>
        <a href="{{ url_for('projects.projects') }}">Projects</a>
        {% block nav %}{% endblock %}
    </div>
    <div class="nav-right">
        <span class="role-label" id="nav-username"></span>
        <span class="role-label" id="nav-role"></span>
        <a href="{{ url_for('index_bp.landing') }}" onclick="localStorage.clear();">Logout</a>
    </div>
</header>

<main>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</main>

<script>
    document.getElementById('nav-username').textContent = localStorage.getItem('username') || '';
    document.getElementById('nav-role').textContent = localStorage.getItem('role') || '';
</script>

</body>
</html>
