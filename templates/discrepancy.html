<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discrepancy Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .header-bar {
            background-color: #1b1c3a;
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            margin-bottom: 32px;
            box-sizing: border-box; /* Add this */
            width: 100vw;           /* Add this */
            overflow-x: hidden;     /* Prevent accidental overflow */
        }
        .header-left,
        .header-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        .header-left img {
            height: 18px; /* Half of 36px */
            margin-right: 20px;
        }
        .header-left a,
        .header-right a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
        }
        .header-left a:hover,
        .header-right a:hover {
            text-decoration: underline;
        }
        .role-label {
            font-weight: 500;
            font-size: 14px;
            opacity: 0.8;
        }

        .discrepancy-container {
            
            margin: 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.07);
            padding: 24px 32px;
        }
        .discrepancy-container h1 {
            font-size: 22px;
            margin-bottom: 18px;
        }
        .discrepancy-container label,
        .discrepancy-container b {
            font-size: 15px;
        }
        .discrepancy-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 6px 0 14px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }
        .discrepancy-container select {
            width: 100%;
            padding: 10px;
            margin: 6px 0 18px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }
        #CalculateButton {
            width: 100%;
            padding: 16px 0;
            background-color: #2f2f6f;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        #CalculateButton:hover {
            background-color: #222255;
        }
        #discrepancy, #errorBD {
            font-size: 16px;
            margin: 8px 0;
            word-break: break-word;
        }

        /* Mobile styles */
        @media (max-width: 600px) {
            .header-bar {
                flex-direction: column;
                height: auto;
                padding: 10px 0 10px 0; /* Remove horizontal padding */
                gap: 8px;
                width: 100vw;           /* Ensure full viewport width */
                margin-bottom: 16px;    /* Reduce margin */
                box-sizing: border-box;
            }
            .header-left, .header-right {
                gap: 12px;
            }
            .header-left img {
                height: 16px;
                margin-right: 10px;
            }
            .discrepancy-container {
                max-width: 100vw;           /* Use full width */
                padding: 10px 2vw;          /* Minimal horizontal padding */
                margin: 0;                  /* Remove margin */
                border-radius: 10px;
                box-sizing: border-box;
            }
            #CalculateButton {
                font-size: 17px;
                padding: 14px 0;
            }
            .discrepancy-container h1 {
                font-size: 18px;
            }
        }

        /* Desktop: revert to more "old way" style */
        @media (min-width: 601px) {
            .discrepancy-container {
                max-width: 600px;
                padding: 32px 48px;
                border-radius: 20px;
                box-shadow: 0 0 30px rgba(0,0,0,0.10);
                margin-top: 40px;
            }
            .discrepancy-container h1 {
                font-size: 26px;
            }
            #CalculateButton {
                font-size: 20px;
                padding: 18px 0;
            }
        }
    </style>
</head>
<body>   

    <header class="header-bar">
        <div class="header-left">
            <img src="{{ url_for('static', filename='img/CPlogo.png') }}" alt="Logo">
            <a href="Index.html">Intro</a>
            <a href="FourPoints.html">4 Points</a>
            <a href="FivePoints.html">5 Points</a>
            <a href="SixPoints.html">6 Points</a>
            <a href="https://copelandspickers.com.au/">Go to principal</a>
        </div>
        <!-- Optionally add a right section if needed
        <div class="header-right">
            <span class="role-label">Guest</span>
        </div>
        -->
    </header>

    <div class="discrepancy-container">
        <h1>Four points structure</h1>
        <label for="fabricType">Choose the type of fabric:</label>
        <select name="fabricType" id="fabricType">
            <option value="PVC">PVC</option>
            <option value="ShadeCloth">Shade Cloth</option>
        </select>

        <br>
        <b>Edge Dimensions (millimeters)</b>
        <br>
        AB: <input id="AB" required="required" type="number"><br>
        BC: <input id="BC" type="number"><br>
        CD: <input id="CD" type="number"><br>
        DA: <input id="DA" type="number"><br>
        <br>

        <b>Point Height (millimeters)</b>
        <br>
        HA: <input id="HA" type="number"><br>
        HB: <input id="HB" type="number"><br>
        HC: <input id="HC" type="number"><br>
        HD: <input id="HD" type="number"><br>
        <br>

        <b>Diagonal point to point</b>
        <br>
        AC: <input id="AC" type="number"><br>
        BD: <input id="BD" type="number"><br>

        <button id="CalculateButton" onclick="CalculatePoints()">Calculate</button>

        <div>
            <p id="discrepancy"></p> 
            <p id="errorBD"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/discrepancy.js') }}"></script>
</body>
</html>
