<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Config Creator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Submit a New Config</h1>

    <!-- Tabs -->
    <div class="tab-buttons">
        <button data-tab="surgical">Surgical Covers</button>
        <button data-tab="shadesail">Shade Sails</button>
    </div>

    <div id="surgical" class="tab active">
        <h2>Surgical Covers Config</h2>
        <form id="formSurgical">
            <input type="text" id="surgicalName" placeholder="Name"><br>
            <input type="number" id="surgicalLength" placeholder="Length"><br>
            <input type="number" id="surgicalWidth" placeholder="Width"><br>
            <input type="number" id="surgicalHeight" placeholder="Height"><br>
            <input type="number" id="surgicalQuantity" placeholder="Quantity"><br><br>

        </form>

        <button id="saveSurgicalBtn" type="button">Save Surgical Covers Config</button>

    </div>

    <!-- Shade Sails Form -->
    <div id="shadesail" class="tab">
        <h2>Shade Sails Config</h2>

        <div class="form-and-drawing">
            <div id="sailDrawingContainer">

                <div id="warning" style="color: red; font-weight: bold; margin-top: 10px;"></div>
                
                <h3>Top-Down View</h3>
                
                <canvas id="sailCanvas" width="600" height="600" style="border:1px solid #ccc;"></canvas>
            </div>
        
            <form id="formShadesail">

                <div class="form-wrapper">
    
                    <div class="form-header">
                        <label>
                            Company Name:
                            <input type="text" id="companyName" placeholder="Company Name">
                        </label>
                        <label>
                            Contact:
                            <input type="text" id="contact" placeholder="Contact">
                        </label>
                        <label>
                            Your Reference:
                            <input type="text" id="reference" placeholder="Reference">
                        </label>
                        <label>
                            Date:
                            <input type="date" id="date">
                        </label>
                        <label>
                            Fabric Type:
                            <input type="text" id="fabricType" placeholder="Fabric Type">
                        </label>
                        <label>
                            Fabric Colour:
                            <input type="text" id="fabricColour" placeholder="Fabric Colour">
                        </label>
                        <label>
                            <input type="checkbox" id="includeLabel" checked>
                            Rotate Material (uncheck for Yes)
                        </label>
                        <label>
                            Exit:
                            <input type="text" id="exit" placeholder="Mark Point">
                        </label>
                        <label>
                            Logo:
                            <input type="text" id="logo" placeholder="Mark Point">
                        </label>
                        <label>
                            Number of Corners:
                            <input type="number" id="cornerCount" placeholder="Number of Corners">
                        </label>
                    </div>
                
                    <div class="form-grid">
                        <div class="column-left">
                            <div class="config-section" id="edgesContainer"></div>
                            <div id="edgeWarning">⚠️ One or more edge lengths are invalid — shape cannot close.</div>
                            <div class="config-section" id="diagonalsContainer"></div>
                        </div>
    
                        <div class="column-right">
    
                            <div class="config-section" id="pointsContainer"></div>
    
                            <div class="config-section" id="requirementsContainer">
                                <h3>Requirements</h3>
                                <label>
                                    Cable (mm):
                                    <select id="cableLength">
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                </label><br>
                            
                                <label>
                                    Webbing Edge (mm):
                                    <select id="webbingEdge">
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                    </select>
                                </label><br>
                            
                                <label>
                                    Fold Side:
                                    <select id="foldSide">
                                        <option value="Topside">Topside</option>
                                        <option value="Underside">Underside</option>
                                    </select>
                                </label><br>
                            
                                <label>
                                    Corner Type:
                                    <select id="cornerType">
                                        <option value="Swaged">Swaged</option>
                                        <option value="Continuous">Continuous</option>
                                    </select>
                                </label><br>
                            
                                <label>
                                    Other (specify):
                                    <textarea id="otherRequirements" rows="3" placeholder="Any additional requirements..."></textarea>
                                </label>
                            </div>    
                        </div>
    
                        
                    </div>
    
    
                </div>

                <br>
                
            </form>
        </div>



        <button id="saveShadesailBtn" type="button">Save Shade Sails Config</button>
    </div>

    <!-- Surgical Covers Form -->


    <!-- Uploaded configs list -->
    <h2>Uploaded Configs</h2>
    <div id="configsList"></div>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>

</body>
</html>
